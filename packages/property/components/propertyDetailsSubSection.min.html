<div data-ng-class="::className"data-ng-if="visibleFields"><h3 data-ng-bind="::sectionName"></h3><div data-ng-repeat="(itemVariable, item) in ::items"class="sub-detail"><div data-ng-if="::model.data.hasOwnProperty(itemVariable)"data-ng-switch="::typeOf(model.data[itemVariable])"><div data-ng-switch-when="array"><span data-ng-if="::item.name"data-ng-bind="::item.name + ':'"></span> <span data-ng-repeat="item in ::model.data[itemVariable]"class="repeatedArray">{{::item}}<span class="hideLastChild">,</span></span></div><div data-ng-switch-when="boolean"><span data-ng-if="::item.name"data-ng-bind="::item.name + ':'"></span> <span data-ng-bind="::model.data[itemVariable] ? (item.hasOwnProperty('true') ? item.true : 'Yes') : (item.hasOwnProperty('false') ? item.false : 'No')"></span></div><div data-ng-switch-when="number"data-ng-if="model.data[itemVariable] > 0"><span data-ng-if="::item.name"data-ng-bind="::item.name + ':'"></span> <span data-ng-switch="::item.comma"><span data-ng-switch-when="true"data-ng-bind="::item.prepend + (model.data[itemVariable] | number) + item.append"></span> <span data-ng-switch-default data-ng-bind="::item.prepend + (model.data[itemVariable]) + item.append"></span></span></div><div data-ng-switch-default data-ng-if="model.data[itemVariable] !== ''"><span data-ng-if="::item.name"data-ng-bind="::item.name + ':'"></span> <span data-ng-bind="::item.prepend + (model.data[itemVariable]) + item.append"></span></div></div></div></div>
