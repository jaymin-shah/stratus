<div id="{{::elementId}}"class="stratus-property-member-list"data-ng-cloak><div class="header-section"><div class="pager-section"><div class="pager-button {{options.page > 1 && collection.completed ? '' : 'disabled'}}"data-ng-click="pagePrevious($event)"><i class="arrow small left"></i></div><div class="pager-button {{options.page < collection.meta.data.totalPages && collection.completed ? '' : 'disabled'}}"data-ng-click="pageNext($event)"><i class="arrow small right"></i></div><div class="pager-count"data-ng-if="collection.meta.data.totalRecords"><span data-ng-bind="options.page"></span>/<span data-ng-bind="collection.meta.data.totalPages"></span> <span class="pager-totals">( <span data-ng-bind="(options.page-1)*options.perPage+1"></span>-<span data-ng-bind="(options.page*options.perPage)|min:collection.meta.data.totalRecords"></span> of <span data-ng-bind="collection.meta.data.totalRecords"></span> members )</span></div></div></div><div class="list-container"><md-list><md-list-item class="md-1-line member-container"ng-if="collection.pending"><md-progress-circular md-mode="indeterminate"></md-progress-circular></md-list-item><md-list-item class="md-1-line member-container"data-ng-repeat="member in collection.models | limitTo:options.perPage:(options.page-1)*options.perPage"id="{{::elementId}}_{{::member._id}}"ng-click="displayMemberDetails(member, $event)"data-ng-cloak><div data-ng-bind="::member.MemberFullName"></div><div class="member-office-name"data-ng-if="::member.OfficeName">&nbsp- <span data-ng-bind="::member.OfficeName"></span></div><div class="md-secondary member-license"data-ng-if="::member.MemberStateLicense">License: <span data-ng-bind="::member.MemberStateLicense"></span></div></md-list-item></md-list><div class="disclaimer-container"data-ng-if="collection.completed"data-ng-bind-html="::getMLSDisclaimer(true)"></div></div></div>
