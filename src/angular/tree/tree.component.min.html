<cdk-tree [datasource]="dataSub | async" [treecontrol]="treeControl" cdkdroplist (cdkdroplistdropped)="drop($event)"><cdk-nested-tree-node *cdktreenodedef="let node" class="tree-node" cdkdrag><button mat-icon-button disabled="disabled"></button> <span (click)="openDialog(node.model)" [textcontent]="node.model.data.name"></span></cdk-nested-tree-node><cdk-nested-tree-node *cdktreenodedef="let node; when: hasChild" class="tree-node" cdkdrag><button mat-icon-button [attr.aria-label]="'toggle ' + node.model.data.name" cdktreenodetoggle><mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon></button> <span (click)="openDialog(node.model)" [textcontent]="node.model.data.name"></span><div [class.tree-invisible]="!treeControl.isExpanded(node)"><ng-container cdktreenodeoutlet></ng-container></div></cdk-nested-tree-node></cdk-tree>
