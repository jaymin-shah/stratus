<h1 mat-dialog-title>Menu Link Editor</h1><div mat-dialog-content class="tree-dialog-content"><mat-form-field class="form-field"><input matinput type="text" placeholder="Name" [(ngmodel)]="data.name"> <button mat-button matsuffix mat-icon-button aria-label="Clear" *ngif="data.name" (click)="data.name=''"><mat-icon>close</mat-icon></button></mat-form-field><h4><label id="link-type-label">Link Type:</label></h4><mat-radio-group class="radio-group" aria-labelledby="link-type-label" [(ngmodel)]="data.target"><mat-radio-button class="radio-button" value="content">Content</mat-radio-button><mat-radio-button class="radio-button" value="url">URL</mat-radio-button></mat-radio-group><form class="dialog-form" [formgroup]="dialogContentForm"><ng-container *ngif="data.target == 'content'"><mat-form-field class="form-field"><input matinput placeholder="Link Content" aria-label="Link Content" [matautocomplete]="auto" formcontrolname="contentSelectorInput"></mat-form-field><mat-autocomplete #auto="matAutocomplete" [displaywith]="displayVersionTitle"><mat-option *ngif="isContentLoading" class="is-loading"><mat-spinner diameter="50"></mat-spinner></mat-option><ng-container *ngif="!isContentLoading"><mat-option *ngfor="let option of filteredContentOptions" [value]="option" [innerhtml]="option.version.title"></mat-option></ng-container></mat-autocomplete></ng-container></form><mat-form-field class="form-field" *ngif="data.target == 'url'"><input matinput type="text" placeholder="URL" [(ngmodel)]="data.url"> <button mat-button *ngif="data.url" matsuffix mat-icon-button aria-label="Clear" (click)="data.url=''"><mat-icon>close</mat-icon></button></mat-form-field><h4>Linked To:</h4><span *ngif="data.target == 'content'" [textcontent]="data.content && data.content.routing ? data.content.routing[0].url : 'Nothing yet!'"></span> <span *ngif="data.target == 'url'" [textcontent]="data.url || 'Nothing yet!'"></span><h4>Actions:</h4><button mat-button (click)="data.model.destroy(); onCancelClick()">Delete (Completely)</button> <button mat-button (click)="data.collection.add({name:'Untitled Child', parent: data.parent, nestParent: data.id},{save: true})">Add Child</button><mat-divider></mat-divider></div><div mat-dialog-actions><button mat-button (click)="onCancelClick()">Cancel</button> <button mat-button [mat-dialog-close]="data" cdkfocusinitial>Ok</button></div>
