<div class="tree-node-content"><button mat-icon-button *ngif="!hasChild(node)" disabled="disabled"></button> <button mat-icon-button *ngif="hasChild(node)" [attr.aria-label]="'toggle ' + getName(node)"><mat-icon class="mat-icon-rtl-mirror">{{isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon></button> <span cdkdraghandle [innerhtml]="getName(node)" (click)="openDialog(node)"></span><span *cdkdragpreview [innerhtml]="getDragPreview(node)" class="tree-node-drag-preview"></span><div cdkdroplist [id]="tree.uid + '_node_' + node.id + '_drop_list'" [cdkdroplistconnectedto]="tree.dropLists" [cdkdroplistdata]="node" [cdkdroplistdisabled]="false" (cdkdroplistdropped)="tree.onDragDrop($event)" class="tree-node-drop-list"><div *ngif="hasChild(node)" [class.display-none]="!isExpanded(node)"><sa-tree-node cdkdrag *ngfor="let child of node.children" [cdkdragdata]="child" [tree]="tree" [parent]="node" [node]="child" class="tree-node"></sa-tree-node></div></div></div>
