<div class="selected-list"><div class="selected-list-header border-default border-default-bottom"><h3 [textcontent]="'Selected ' + target + ' Items'"></h3><p class="note">Drag to reorder</p></div><div cdkdroplist (cdkdroplistdropped)="drop($event)"><div class="selected-list-row selected-box" *ngfor="let selectedModel of dataSub | async" cdkdrag><div class="custom-ghost-placeholder" *cdkdragplaceholder></div><div class="selected-list-container"><div class="column-image position-anchor"><div class="image position-all" *ngif="has(selectedModel, 'version.images') || has(selectedModel, 'version.shellImages')" stratus-src [ngstyle]="{'background': 'url(' + (has(selectedModel, 'version.images') ? selectedModel.version.images[0].src : has(selectedModel, 'version.shellImages') ? selectedModel.version.shellImages[0].src : null) + ') no-repeat center center', 'background-size': 'cover'}"></div><div class="image position-all" *ngif="!has(selectedModel, 'version.images') && !has(selectedModel, 'version.shellImages') && has(selectedModel, 'version.videos')" [ngstyle]="{'background': 'url(' + selectedModel.version.videos[0].src + ') no-repeat center center', 'background-size': 'cover'}"></div><div class="no-image-icon position-all" *ngif="!has(selectedModel, 'version.images') && !has(selectedModel, 'version.videos') && !has(selectedModel, 'version.shellImages')" [ngclass]="selectedModel.contentType.class + '-background-color'"></div><img class="shapeholder" src="/assets/1/0/bundles/sitetheorycore/images/shapeholder-square.png"></div><div class="column-title"><div class="content-type" *ngif="selectedModel.contentType.iconResource"><span class="comment content-type-name font-body" [ngclass]="(selectedModel.contentType.name | lowercase) + '-color'" [innerhtml]="selectedModel.contentType.name"></span></div><h3 [innerhtml]="selectedModel.version.title || (selectedModel.contentType.controller === 'Content\\Module' ? selectedModel.version.meta.identifier : 'Untitled ' + selectedModel.contentType.name + ' (' + selectedModel.id + ')')"></h3><span class="routing" [textcontent]="has(selectedModel, 'routing') ? ('/' + _.first(selectedModel.routing).url) : ''"></span></div><div class="column-action"><button mat-button [mattooltip]="'Delete ' + target" aria-label="Delete Item" class="btn btn-delete" (click)="remove(selectedModel)"><svg viewBox="0 0 50 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linear-gradient-icon-delete"><stop class="stop1" stop-color="#666666" offset="0%"></stop><stop class="stop2" stop-color="#666666" offset="100%"></stop></linearGradient></defs><g id="icon-delete" class="action-button" fill="url(#linear-gradient-icon-delete)"><path d="M9.98721875,40 C9.98721875,42.209 11.736676,43.99 13.8951228,43.99 L36.092096,43.99 C38.2564134,43.99 40,42.204 40,40 L40,15 L10,15 L9.98721875,40 Z M16.9936094,21.904 L18.9872188,21.904 L18.9872188,38.0891113 L16.9936094,38.0891113 L16.9936094,21.904 Z M23.9286042,21.904 L25.9872188,21.904 L25.9872188,38.0891113 L23.9286042,38.0891113 L23.9286042,21.904 Z M30.9936094,21.904 L32.9872188,21.904 L32.9872188,38.0891113 L30.9936094,38.0891113 L30.9936094,21.904 Z" id="trash-base"></path><path d="M29.2875402,7.05695537 L29.2875402,3 L20.7124598,3 L20.7124598,7.05695537 L13.20584,7.05695537 C11.4407276,7.05695537 9.99360938,8.41852994 9.99360938,10.0985149 L9.98721875,13 L40,13 L40.0063906,10.0985149 C40.0063906,8.42223238 38.5680784,7.05695537 36.79416,7.05695537 L29.2875402,7.05695537 Z M22.8562299,5.02801488 L27.1437701,5.02801488 L27.1437701,7.05602976 L22.8562299,7.05602976 L22.8562299,5.02801488 Z" id="trash-lid"></path></g></svg></button></div></div></div></div></div>
